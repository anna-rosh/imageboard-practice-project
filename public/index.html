<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Image Board</title>
</head>
<body>
    
    <div class="headings">
        <h1>name of the page</h1>
        <h2>latest images</h2>
    </div>

    <main>
        <div class="container">
            <div class="input-fields">
                <input v-model="title" type="text" name="title" placeholder="title">
                <input v-model="description" type="text" name="description" placeholder="description">
                <input v-model="username" type="text" name="username" placeholder="username">

                <input @change="handleChange" type="file" name="file" accept="image/*">

                <button @click="handleClick">submit</button>
            </div>
        
            <ul class="cards-container">
                <li class="card" v-for='image in images' @click="handleClickOnImage(image.id)">
                    <div class="img-container">
                        <img :src="image.url">
                    </div>
                    <div class="title-container">
                       <p>{{ image.title }}, {{ image.id }}</p> 
                    </div>  
                </li>
            </ul>
            <image-information :image-id="imageId" v-if="showModal"></image-information>
        </div> 
    </main>

    <script id='image-information' type="text/x-template">
        <div id="img-information-component">
            <h1>{{ heading }}</h1>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
