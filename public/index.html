<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Image Board</title>
</head>
<body>
    
    <div class="headings">
        <img src="/images/hanging-cat-4794472_1280.png" alt="cat">
        <h1>petstagram</h1>
    </div>

    <main>
        <div class="container">
            <form class="input-fields">
                <div class="text-input">
                    <input v-model="title" type="text" name="title" placeholder="title">
                    <input v-model="description" type="text" name="description" placeholder="description">
                    <input v-model="username" type="text" name="username" placeholder="username">
                </div>

                <div class="file-input">
                    <input  @change="handleChange" id="file-upload" type="file" name="file" accept="image/*">
                    <label for="file-upload" id="file-upload-btn">⬆ choose an image</label>
                    <button @click="handleClick">submit</button>
                </div>
            </form>
        
            <ul class="cards-container">
                    <li class="card" v-for='image in images' @mouseenter="showTitle" @mouseleave="hideTitle" ref="cards">
                        <a :href="'#' + image.id">
                            <div class="img-container">
                                <img :src="image.url">
                            </div>
                            <div id="title-container" ref="titles">
                                <img id="paw" src="/images/paw-155322_640.png" alt="paw">
                                <p>{{ image.title }}</p> 
                            </div>   
                        </a>
                        
                    </li>  
                </a>
                
            </ul>

            <image-information :image-id="imageId" v-if="imageId" v-on:clicked="closeModal"></image-information>
        </div> 
    </main>

<!-- ////////////////////////////////// COMPONENT //////////////////////////// -->
    <script id='image-information' type="text/x-template">
        <div id="img-information-component">
            <a :href="'#' + currentImageInfo.next" v-if="currentImageInfo.next"><div class="nav next"><</div></a>
            <a :href="'#' + currentImageInfo.prev" v-if="currentImageInfo.prev"><div class="nav prev">></div></a>
            <h1 v-on:click="clicked" id="close">X</h1>
            <h1>{{ heading }}</h1>
            <img :src="currentImageInfo.url">
            <h2>{{ currentImageInfo.title }}</h2>
            <p>uploaded by {{ currentImageInfo.username }} on {{ currentImageInfo.created_at }}</p>

            <h2>add a comment</h2>
            <div id="comment-form">
                <input v-model="comment" type="text" name="comment" placeholder="comment">
                <input v-model="username" type="text" name="username" placeholder="username">
                <button @click="handleClickOnAddComment">add comment</button>
            </div>
            <div class="comment" v-for="comment in comments">
                <h3>{{ comment.comment }}</h3>
                <p>{{ comment.username }} on {{ comment.created_at }}</p>
            </div>
        </div>
    </script>

    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
